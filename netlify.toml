[build]
  command = "npm run build"
  publish = "dist"

# ✅ Allow sitemap.xml directly (NO redirect)
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# ✅ Allow robots.txt directly
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# ✅ SPA fallback (must be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
